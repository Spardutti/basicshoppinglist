  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>basic shopping list</title>
</head>

<body>
  <div class="user-bar">
    <button id="log-in">in</button>
    <button hidden id="log-out">out</button>
    <div hidden id="user-name"></div>
    <img src="" id="user-pic" alt="">
  </div>

  <h1 class="title">Shopping List</h1>
  <div id="content">
    <form id="form">
      <div class="addItem">
        <input class="item" type="text" placeholder="Add item.." required />
        <input class="qty" type="number" placeholder="Quantity.." value="" required />
        <p class="add" id="addBtn"><i class="fas fa-plus"></i></p>
      </div>
    </form>

    <div class="display">
      <div class="displayTitle">
        <p>Item Name</p>
        <p> Quantity </p>
      </div>

    </div>

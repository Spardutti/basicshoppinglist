<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/0f30d52ae0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic shopping cart</title>
  </head>
  <body>
    <h1 class="title">Shopping List</h1>
    <div id="content">
      <form id="form">
        <div class="addItem">
          <input class="item" type="text" placeholder="Add item.." required/>
          <input class="qty" type="number" placeholder="Quantity.." required/>
          <p class="add" id="addBtn"><i class="fas fa-plus"></i></p>
        </div>
      </form>

      <div class="display">
        <div class="displayTitle">
          <p>Item Name</p>
          <p> Quantity </p>
        </div>
     
    </div>
    <script src="main.js"></script>
  </body>
</html>
